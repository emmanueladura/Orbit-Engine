<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Idea Engine</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #4B0082;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    header p { margin: 5px 0 0; font-size: 1rem; }

    .container { padding: 20px; max-width: 1200px; margin: auto; }

    .search-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #C0C0C0;
      border-radius: 8px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-primary {
      background: #4B0082;
      color: white;
    }
    .btn-primary:hover { background: #370062; }
    .btn-secondary {
      background: #4169E1;
      color: white;
    }
    .btn-secondary:hover { background: #27408B; }
    .btn-danger {
      background: #C0392B;
      color: white;
    }
    .btn-danger:hover { background: #922B21; }

    .upload-section, .results, .moodboard {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .results-grid, .moodboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card h3 { margin: 10px; font-size: 16px; }
    .card p { margin: 0 10px 10px; color: #555; font-size: 14px; }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    /* Selection checkbox */
    .select-box {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.3);
    }

    /* Responsive fix */
    @media(max-width: 600px) {
      header h1 { font-size: 1.4rem; }
      .btn { font-size: 14px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Orbit Idea Engine</h1>
    <p>Search • Upload • Get Inspired • Save to Moodboard</p>
  </header>

  <div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search ideas (e.g. flyer, logo, website)">
      <button class="btn btn-primary" onclick="searchIdeas()">Search</button>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload Your Design</h2>
      <input type="text" id="designTitle" placeholder="Title (e.g. Church Flyer)">
      <input type="text" id="designTags" placeholder="Tags (comma separated)">
      <input type="file" id="designFile">
      <button class="btn btn-secondary" onclick="uploadDesign()">Upload</button>
    </div>

    <!-- Results -->
    <div class="results">
      <h2>Search Results</h2>
      <div id="results" class="results-grid"></div>
    </div>
  </div>

  <!-- Moodboard Section -->
  <div class="container">
    <div class="moodboard">
      <h2>My Moodboard</h2>
      <div style="margin-bottom:10px;">
        <button class="btn btn-primary" onclick="downloadMoodboard()">Download Entire Moodboard</button>
        <button class="btn btn-secondary" onclick="downloadSelected()">Download Selected</button>
      </div>
      <div id="moodboard" class="moodboard-grid"></div>
    </div>
  </div>

  <script>
    // Local library
    let library = [
      { title: "Minimal Logo", tags: ["logo","branding","simple"], url: "https://via.placeholder.com/400x300?text=Minimal+Logo" },
      { title: "Organic Packaging", tags: ["packaging","eco","product"], url: "https://via.placeholder.com/400x300?text=Organic+Packaging" },
      { title: "Church Flyer", tags: ["flyer","church","poster"], url: "https://via.placeholder.com/400x300?text=Church+Flyer" },
      { title: "Business Card", tags: ["card","business","identity"], url: "https://via.placeholder.com/400x300?text=Business+Card" },
      { title: "Event Poster", tags: ["poster","event","advert"], url: "https://via.placeholder.com/400x300?text=Event+Poster" },
      { title: "Website Mockup", tags: ["website","ui","design"], url: "https://via.placeholder.com/400x300?text=Website+Mockup" }
    ];

    // Upload Design
    function uploadDesign() {
      const title = document.getElementById("designTitle").value;
      const tags = document.getElementById("designTags").value.split(",");
      const fileInput = document.getElementById("designFile");
      const file = fileInput.files[0];
      if (title && file) {
        const url = URL.createObjectURL(file);
        library.push({ title, tags, url });
        alert("Design uploaded successfully!");
      } else {
        alert("Please enter a title and choose a file.");
      }
    }

    // Search Ideas
    function searchIdeas() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const localMatches = library.filter(item =>
        item.title.toLowerCase().includes(query) ||
        item.tags.some(tag => tag.toLowerCase().includes(query))
      );

      localMatches.forEach(item => {
        const card = `
          <div class="card">
            <img src="${item.url}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p>${item.tags.join(", ")}</p>
            <div class="card-footer">
              <button class="btn btn-primary" onclick='saveToMoodboard(${JSON.stringify(JSON.stringify(item))})'>Save</button>
            </div>
          </div>`;
        resultsDiv.innerHTML += card;
      });
    }

    // Moodboard storage
    let moodboardItems = JSON.parse(localStorage.getItem("moodboard")) || [];

    function renderMoodboard() {
      const moodboardDiv = document.getElementById("moodboard");
      moodboardDiv.innerHTML = "";
      moodboardItems.forEach((item, index) => {
        const card = `
          <div class="card">
            <input type="checkbox" class="select-box" data-index="${index}">
            <img src="${item.url}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p>${item.tags.join(", ")}</p>
            <div class="card-footer">
              <button class="btn btn-secondary" onclick="downloadSingle(${index})">Download</button>
              <button class="btn btn-danger" onclick="removeFromMoodboard(${index})">Remove</button>
            </div>
          </div>`;
        moodboardDiv.innerHTML += card;
      });
    }

    function saveToMoodboard(itemStr) {
      const item = JSON.parse(itemStr);
      moodboardItems.push(item);
      localStorage.setItem("moodboard", JSON.stringify(moodboardItems));
      renderMoodboard();
    }

    function removeFromMoodboard(index) {
      moodboardItems.splice(index, 1);
      localStorage.setItem("moodboard", JSON.stringify(moodboardItems));
      renderMoodboard();
    }

    // Download entire moodboard
    function downloadMoodboard() {
      const moodboardDiv = document.getElementById("moodboard");
      html2canvas(moodboardDiv).then(canvas => {
        const link = document.createElement("a");
        link.download = "moodboard.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    // Download single item
    function downloadSingle(index) {
      const item = moodboardItems[index];
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = item.url;
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        const link = document.createElement("a");
        link.download = `${item.title}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    }

    // Download selected items
    function downloadSelected() {
      const checkboxes = document.querySelectorAll(".select-box:checked");
      if (checkboxes.length === 0) {
        alert("Please select at least one moodboard item.");
        return;
      }
      const tempDiv = document.createElement("div");
      tempDiv.style.display = "grid";
      tempDiv.style.gridTemplateColumns = "repeat(auto-fill, minmax(200px,1fr))";
      tempDiv.style.gap = "10px";

      checkboxes.forEach(cb => {
        const index = cb.dataset.index;
        const item = moodboardItems[index];
        const img = document.createElement("img");
        img.src = item.url;
        img.style.width = "200px";
        img.style.height = "150px";
        img.style.objectFit = "cover";
        tempDiv.appendChild(img);
      });

      document.body.appendChild(tempDiv);
      html2canvas(tempDiv).then(canvas => {
        const link = document.createElement("a");
        link.download = "selected-moodboard.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        document.body.removeChild(tempDiv);
      });
    }

    const accessKey = "O7HSVQYRUPbSVSyUXAxQPjEfC_DPNiIAnjlUlgH16DY";
function searchIdeas() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  // Local matches
  const localMatches = library.filter(item =>
    item.title.toLowerCase().includes(query) ||
    item.tags.some(tag => tag.toLowerCase().includes(query))
  );

  localMatches.forEach(item => {
    const card = `
      <div class="card">
        <img src="${item.url}" alt="${item.title}">
        <h3>${item.title}</h3>
        <p>${item.tags.join(", ")}</p>
        <div class="card-footer">
          <button class="btn btn-primary" onclick='saveToMoodboard(${JSON.stringify(JSON.stringify(item))})'>Save</button>
        </div>
      </div>`;
    resultsDiv.innerHTML += card;
  });

  // Unsplash matches
  fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${accessKey}`)
    .then(res => res.json())
    .then(data => {
      data.results.forEach(img => {
        const item = {
          title: img.alt_description || "Unsplash Image",
          tags: [query],
          url: img.urls.small
        };
        const card = `
          <div class="card">
            <img src="${item.url}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p>${item.tags.join(", ")}</p>
            <div class="card-footer">
              <button class="btn btn-primary" onclick='saveToMoodboard(${JSON.stringify(JSON.stringify(item))})'>Save</button>
            </div>
          </div>`;
        resultsDiv.innerHTML += card;
      });
    });
}


    // Load on start
    window.onload = renderMoodboard;

      });
    }
  } catch (error) {
    console.error("Pixabay search error:", error);
  }
}

  </script>
</body>
</html>
